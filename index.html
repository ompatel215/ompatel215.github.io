<!DOCTYPE html>
<html>
<head>
    <title>Your Name - Portfolio</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .container:hover {
            transform: translateY(-5px);
        }
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            border-bottom: 2px solid #eee;
        }
        header h1 {
            color: #2c3e50;
            margin: 0;
            font-size: 2.5em;
            transition: color 0.3s ease;
        }
        header h1:hover {
            color: #3498db;
        }
        header p {
            color: #7f8c8d;
            font-size: 1.2em;
            margin: 10px 0;
        }
        section {
            margin-bottom: 40px;
            padding: 20px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        section:hover {
            background: #f8f9fa;
            transform: scale(1.01);
        }
        h2 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            display: inline-block;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
            transition: transform 0.2s ease;
        }
        li:hover {
            transform: translateX(10px);
            background: #e9ecef;
        }
        a {
            color: #3498db;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #2980b9;
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Your Name</h1>
            <p>Your Title/Role</p>
        </header>

        <section id="about">
            <h2>About Me</h2>
            <p>Write a brief introduction about yourself here.</p>
        </section>

        <section id="accomplishments">
            <h2>Accomplishments</h2>
            <ul>
                <li>Accomplishment 1</li>
                <li>Accomplishment 2</li>
                <li>Accomplishment 3</li>
            </ul>
        </section>

        <section id="contact">
            <h2>Contact</h2>
            <p>Email: your.email@example.com</p>
            <p>LinkedIn: <a href="#">Your LinkedIn Profile</a></p>
        </section>
    </div>
</body>
</html>
